{% extends 'shop/basic.html' %}
{% block title %}
{% endblock %}


{% block body %}
<div class="info">
    <div class="container">
        <h1 style="text-align: center;">Payment Summery</h1>
       <h3> Total Amount = {{order.amount}}</h3>
        <button id="rzp-button1" class="btn btn-lg btn-primary " type="button">Pay Now</button>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{razorpay_marchent_id}}", // Enter the Key ID generated from the Dashboard   
        "amount": "{% widthratio amount 1 100 %}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise  
        "currency": "INR",
        "name": "AZCURE E-COMMERCE",
        "description": "Test Transaction",
        // "image": "https://example.com/your_logo",
        "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 2   
        "callback_url":"{{callback_url}}",
        
        "prefill": {
            "name": "{{request.user.name}}",
            "email": "{{request.user.email}}",
            "contact": "91"+"{{request.phone}}"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
             "color": "#3399cc"
             }
    }; var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
    </script>
    {% endblock %}
